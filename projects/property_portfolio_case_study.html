<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Property Portfolio Management Dashboard | Sufyan Iftikhar</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #2563eb;
            --secondary-color: #1e40af;
            --accent-color: #10b981;
            --text-dark: #1f2937;
            --text-light: #6b7280;
            --bg-white: #ffffff;
            --bg-light: #f9fafb;
            --border-color: #e5e7eb;
            --gradient-1: linear-gradient(135deg, #10b981 0%, #059669 100%);
            --gradient-2: linear-gradient(135deg, #3b82f6 0%, #1d4ed8 100%);
            --section-padding: 5rem 2rem;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            line-height: 1.6;
            color: var(--text-dark);
            background: var(--bg-white);
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 2rem;
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
            margin-bottom: 2rem;
            transition: all 0.3s;
        }

        .back-link:hover {
            color: var(--secondary-color);
            transform: translateX(-5px);
        }

        .project-header {
            text-align: center;
            margin-bottom: 4rem;
            padding: 3rem 0;
            background: var(--gradient-1);
            color: white;
            border-radius: 16px;
        }

        .project-title {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 1rem;
        }

        .project-subtitle {
            font-size: 1.25rem;
            opacity: 0.9;
            max-width: 600px;
            margin: 0 auto;
        }

        .project-meta {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
            margin-bottom: 4rem;
            padding: 2rem;
            background: var(--bg-light);
            border-radius: 12px;
        }

        .meta-item {
            text-align: center;
        }

        .meta-label {
            font-size: 0.875rem;
            color: var(--text-light);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 0.5rem;
        }

        .meta-value {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--accent-color);
        }

        .content-section {
            margin-bottom: 3rem;
        }

        .section-title {
            font-size: 2rem;
            font-weight: 600;
            color: var(--text-dark);
            margin-bottom: 1.5rem;
            position: relative;
        }

        .section-title::after {
            content: '';
            position: absolute;
            bottom: -0.5rem;
            left: 0;
            width: 60px;
            height: 3px;
            background: var(--gradient-1);
            border-radius: 2px;
        }

        .content-text {
            font-size: 1.1rem;
            line-height: 1.8;
            color: var(--text-dark);
            margin-bottom: 1.5rem;
        }

        .highlight-box {
            background: var(--bg-light);
            border-left: 4px solid var(--accent-color);
            padding: 1.5rem;
            margin: 2rem 0;
            border-radius: 0 8px 8px 0;
        }

        .data-structure {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 2rem;
            margin: 2rem 0;
        }

        .data-card {
            background: var(--bg-white);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 2rem;
            transition: all 0.3s;
        }

        .data-card:hover {
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            transform: translateY(-5px);
        }

        .data-icon {
            width: 50px;
            height: 50px;
            background: var(--gradient-1);
            color: white;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            margin-bottom: 1rem;
        }

        .data-title {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 1rem;
            color: var(--text-dark);
        }

        .data-description {
            color: var(--text-light);
            line-height: 1.6;
            margin-bottom: 1rem;
        }

        .data-fields {
            background: #f3f4f6;
            padding: 1rem;
            border-radius: 8px;
            font-size: 0.875rem;
            color: var(--text-light);
        }

        .tech-stack {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            margin: 2rem 0;
        }

        .tech-tag {
            background: var(--accent-color);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 25px;
            font-size: 0.875rem;
            font-weight: 500;
        }

        .star-schema {
            background: var(--bg-light);
            padding: 2rem;
            border-radius: 12px;
            margin: 2rem 0;
            text-align: center;
        }

        .schema-diagram {
            display: grid;
            grid-template-areas: 
                ". agents ."
                "company fact tenancy"
                ". mapping .";
            gap: 2rem;
            max-width: 600px;
            margin: 2rem auto;
            align-items: center;
        }

        .schema-table {
            background: var(--bg-white);
            border: 2px solid var(--border-color);
            border-radius: 8px;
            padding: 1rem;
            font-size: 0.875rem;
            min-width: 120px;
        }

        .schema-table.fact {
            grid-area: fact;
            border-color: var(--accent-color);
            background: linear-gradient(135deg, #ecfdf5 0%, #d1fae5 100%);
        }

        .schema-table.dim1 { grid-area: company; }
        .schema-table.dim2 { grid-area: agents; }
        .schema-table.dim3 { grid-area: tenancy; }
        .schema-table.dim4 { grid-area: mapping; }

        .table-title {
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: var(--text-dark);
        }

        .results-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 2rem;
            margin: 2rem 0;
        }

        .result-card {
            text-align: center;
            padding: 2rem;
            background: var(--bg-light);
            border-radius: 12px;
        }

        .result-number {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--accent-color);
            margin-bottom: 0.5rem;
        }

        .result-label {
            font-size: 0.875rem;
            color: var(--text-light);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .features-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            margin: 2rem 0;
        }

        .feature-card {
            background: var(--bg-white);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 2rem;
            transition: all 0.3s;
        }

        .feature-card:hover {
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
        }

        .feature-icon {
            font-size: 2rem;
            margin-bottom: 1rem;
        }

        .feature-title {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 1rem;
            color: var(--text-dark);
        }

        @media (max-width: 768px) {
            .project-title {
                font-size: 2rem;
            }
            
            .container {
                padding: 1rem;
            }
            
            .project-meta {
                grid-template-columns: 1fr;
            }
            
            .schema-diagram {
                grid-template-areas: 
                    "agents"
                    "company"
                    "fact"
                    "tenancy"
                    "mapping";
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="../index.html" class="back-link">‚Üê Back to Portfolio</a>
        
        <div class="project-header">
            <h1 class="project-title">Property Portfolio Management Dashboard</h1>
            <p class="project-subtitle">A comprehensive analytics solution for managing 5,500+ properties across multiple regions with optimized data modeling and interactive visualizations</p>
        </div>

        <div class="project-meta">
            <div class="meta-item">
                <div class="meta-label">Project Type</div>
                <div class="meta-value">Technical Assessment</div>
            </div>
            <div class="meta-item">
                <div class="meta-label">Properties Analyzed</div>
